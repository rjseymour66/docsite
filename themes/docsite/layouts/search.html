{{ define "main" }}

    <h2>{{ .Title }}</h2>

    <input type="search" id="searchField">
    <button id="searchButton">Search</button>
    <input type="checkbox" id="allwords">
    <label for="allwords">Require all words</label>
    
    <div id="output">
        <p>Waiting for search input</p>
    </div>
    
    {{ $lunr := resources.Get "js/lunr.js" }}
    {{ $search := resources.Get "js/search.js" }}

    {{ $libs := slice $lunr $search }}
    {{ $js := $libs | resources.Concat "js/app.js" | minify | fingerprint }}
    <script src="{{ $js.RelPermalink }}"></script>

{{ end }}
