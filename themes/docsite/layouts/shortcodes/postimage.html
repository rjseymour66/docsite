{{ $image := $.Page.Resources.GetMatch (.Get 0) }}
{{ $smallImage := $image.Resize "1024x" }}

<figure class="post-figure">
    <a href="{{ $image.RelPermalink }}">
        {{ with $smallImage }}
        <img 
            src="{{ .RelPermalink }}" 
            alt="{{ $.Get 1 }}"
            width="{{ .Width }}"
            height="{{ .Height }}">
        {{ end }}
    </a>
    <figcaption>{{ .Get 1 }}</figcaption>
</figure>
